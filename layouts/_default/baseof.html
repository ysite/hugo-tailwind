<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
{{ partialCached "head" . }}
<body class="flex flex-col w-screen min-h-screen px-6 mx-auto bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400">
{{ partialCached "header" . }}
    <main class="flex-auto grow md:pt-4">
        {{- block "main" . }}{{- end }}
    </main>
    {{- partialCached "footer" . -}}
    {{- partialCached "dev/dev-tools" . -}}
</body>

</html>
