{{ if .Site.IsServer }}
<div id="size-indicator"
    class="flex items-center justify-center w-6 h-6 mb-1 text-xs uppercase rounded-full opacity-40 text-slate-600 bg-slate-200 sm:bg-red-200 md:bg-yellow-200 lg:bg-green-200 xl:bg-blue-200 2xl:bg-pink-200">
    <span class="block sm:hidden">all</span>
    <span class="hidden sm:block md:hidden">sm</span>
    <span class="hidden md:block lg:hidden">md</span>
    <span class="hidden lg:block xl:hidden">lg</span>
    <span class="hidden xl:block 2xl:hidden">xl</span>
    <span class="hidden 2xl:block">2xl</span>
</div>
{{ end }}
