{{- $src := (shuffle (resources.Match (.Get "src" ))) }}
{{- $alt := .Get "alt" }}
{{- $ctr_class := .Get "ctr_class" }}
{{- $img_class := .Get "img_class" }}
<div class="{{ $ctr_class }}">
{{- range $item := $src }}
    <div>
      <img class="{{ $img_class }}" src="{{ $item.RelPermalink }}" alt="{{$alt}} {{ path.BaseName $item | humanize }}" />
    </div>
{{- end }}
</div>
