{{- $bg_class := .Get "bg_class" }}
{{- $ctr_class := .Get "ctr_class" }}
{{- $src := .Get "src" }}
<div class="relative overflow-hidden {{ $ctr_class }}" >
    <div class="absolute -z-10 animate-[pivot_8s_linear_infinite] {{ $bg_class }}"></div>
    {{- partialCached ( printf "%s" $src ) (dict "class" "fill-current" ) }}
</div>
